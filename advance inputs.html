<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>"Course Sign up Page"</title>
  </head>
  <body>
    <h1>course sign up page</h1>
    <p>please note: all text fields required</p>
    <form action="thankyou.html" method="get"
     <label for="fn">First Name</label>
     <input id="fn" type="text" name="" placeholder="First Name">

     <label for="ln">Last Name</label>
     <input id="ln" type="text" name="" placeholder="Last Name">

     <p></p>

     <label for="mail">Email: </label>
     <input id="mail" type="email" name="" value="" placeholder="mail" >

     <label for="pass">password </label>
     <input type="password" name="" value="" required >

     <p>are you over 18?</p>
     <label for="y">yes</label>
     <input id="y" type="radio" name="over" value="yes">

     <label for="n">no</label>
     <input id="n" type="radio" name="over" value="no">

     <p>do you have a credit card or pay pal </p>

     <select name="payment">
       <option value="credit card">credit card</option>
       <option value="pay pal">pay pal</option>

     </select>

     <p></p>

<input type="submit" name="" value="sign up!">

    </form>

  </body>
</html>
